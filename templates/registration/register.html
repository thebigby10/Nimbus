{% extends 'base.html' %}

{% block title %}Register - Nimbus{% endblock %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Styling for Django form fields rendered with form.as_p */
    .register-container form p {
        margin-bottom: 1.25rem;
    }

    .register-container form label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500;
        color: #495057;
    }

    /* Inputs get the .form-control class from the script below */
    .register-container .form-control {
        height: calc(1.5em + 1rem + 2px);
        font-size: 1rem;
        padding: .5rem 1rem;
    }
    
    /* Style the help text that Django provides */
    .helptext {
        font-size: 0.875em;
        color: #6c757d;
        display: block;
        margin-top: .25rem;
    }
    
    /* Style for Django's form validation errors */
    ul.errorlist {
        padding: 0;
        list-style-type: none;
        color: #dc3545;
        font-size: 0.875em;
        margin: .25rem 0 0;
    }

</style>

<div class="register-container">
    <h2 class="text-center mb-2 fw-bold">Sign Up</h2>
    <p class="text-center text-muted mb-4">Create an account to start sharing files.</p>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
    </form>

    <div class="text-center mt-4">
        <p>Already have an account? <a href="{% url 'user_auth:login' %}">Login here</a></p>
    </div>
</div>

<script>
    // This script adds Bootstrap's 'form-control' class to all text, email,
    // and password input fields generated by Django's {{ form.as_p }}.
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.register-container form');
        if (form) {
            const inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], input[type="number"], input[type="url"], input[type="tel"]');
            inputs.forEach(input => {
                input.classList.add('form-control');
            });
        }
    });
</script>

{% endblock %}
