{% extends 'base.html' %}

{% block title %}Upload File - Nimbus{% endblock %}

{% block content %}
<style>
    .upload-container {
        max-width: 600px;
        margin: 4rem auto;
        padding: 2.5rem;
        background-color: #ffffff;
        border-radius: 1rem;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Styling for Django form fields rendered with form.as_p */
    .upload-container form p {
        margin-bottom: 1.25rem;
    }

    .upload-container form label {
        display: block;
        margin-bottom: .5rem;
        font-weight: 500;
        color: #495057;
    }

    /* Inputs get the .form-control class from the script below */
    .upload-container .form-control {
        font-size: 1rem;
        padding: .5rem 1rem;
    }
    
    /* Style the help text that Django provides */
    .helptext {
        font-size: 0.875em;
        color: #6c757d;
        display: block;
        margin-top: .25rem;
    }
    
    /* Style for Django's form validation errors */
    ul.errorlist {
        padding: 0;
        list-style-type: none;
        color: #dc3545;
        font-size: 0.875em;
        margin: .25rem 0 0;
    }

</style>

<div class="upload-container">
    <h2 class="text-center mb-2 fw-bold">Upload a New File</h2>
    <p class="text-center text-muted mb-4">Select a file from your device to share.</p>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Upload and Share</button>
        </div>
    </form>
</div>

<script>
    // This script adds Bootstrap's 'form-control' class to all text and file 
    // input fields generated by Django's {{ form.as_p }}.
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.upload-container form');
        if (form) {
            // Target all input types that Django might generate in a simple form.
            const inputs = form.querySelectorAll('input[type="text"], input[type="file"], input[type="date"], select, textarea');
            inputs.forEach(input => {
                input.classList.add('form-control');
            });
        }
    });
</script>

{% endblock %}
